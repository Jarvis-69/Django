<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <style>
        /* Style général de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Assure que le padding et la bordure sont inclus dans la taille des éléments */
        }

        /* Pour tous les éléments, appliquer box-sizing border-box */
        * {
            box-sizing: border-box; /* Assure que le padding et la bordure sont inclus dans la largeur totale */
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
            background-color: #3498db;
            margin: 0;
            font-size: 28px;
        }

        /* Conteneur principal du formulaire */
        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style des champs du formulaire */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input, form textarea, form button {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box; /* Ajout de box-sizing pour éviter les dépassements */
        }

        /* Style spécifique pour les textarea */
        form textarea {
            height: 200px;
            resize: vertical;
        }

        /* Bouton de soumission */
        form button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        form button:hover {
            background-color: #2980b9;
        }

        /* Style des champs avec erreurs */
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
        }

        /* Style du bouton de retour */
        .back-button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            display: block;
            width: 200px;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        /* Enlever le texte souligné sur les liens */
        a {
            text-decoration: none; /* Enlève le soulignement */
        }
    </style>
</head>
<body>

    <h1>Edit Post</h1>

    <!-- Bouton de retour à la liste des posts -->
    <a href="{% url 'post_list' %}">
        <button class="back-button">Back to Post List</button>
    </a>

    <!-- Formulaire de modification d'article -->
    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Affiche le formulaire de modification -->
            {{ form.as_p }}

            <!-- Ajouter un message d'erreur si nécessaire -->
            {% if form.errors %}
                <div class="error">
                    <p>There were errors in your form. Please fix them and try again.</p>
                </div>
            {% endif %}

            <!-- Bouton pour soumettre -->
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
