<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        * {
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: white;
            padding: 20px 0;
            background-color: #3498db;
            margin: 0;
            font-size: 28px;
            position: absolute;
            left: 50px;
        }

        .navbar {
            background-color: #3498db;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            /* gap: 20px; */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #2980b9;
        }

        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input, form textarea, form button {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        form textarea {
            height: 200px;
            resize: vertical;
        }

        form button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        form button:hover {
            background-color: #2980b9;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
        }

        .back-button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            display: block;
            width: 200px;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        a {
            text-decoration: none;
        }

        /* Style pour le bouton de connexion/déconnexion */
        .navbar .auth-links a {
            font-size: 16px;
            background-color: #2ecc71;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .navbar .auth-links a:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <div class="navbar">
        <h1>Créer une nouvelle publication</h1>
        <a href="{% url 'post_list' %}">Accueil</a>
        <div class="auth-links" style="position: absolute; right: 50px;">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Déconnexion</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- Formulaire de création de post -->
    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {% if form.errors %}
                <div class="error">
                    <p>There were errors in your form. Please fix them and try again.</p>
                </div>
            {% endif %}
            <button type="submit">Créer la publication</button>
        </form>
    </div>
</body>
</html>
